<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <script>
        console.log('Hello World!');
        console.log("Başlamak için: playGame()");

        const words = ["taş", "kağıt", "makas"];

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const chosenWord = words[randomIndex];
            return chosenWord.charAt(0).toUpperCase() + chosenWord.slice(1).toLowerCase();
        }

        function getHumanChoice() {
            while (true) {
                let userInput = prompt("Taş, Kağıt ya da Makas?");
                if (userInput) {
                    let formattedChoice = userInput.charAt(0).toUpperCase() + userInput.slice(1).toLowerCase();
                    if (["Taş", "Kağıt", "Makas"].includes(formattedChoice)) {
                        return formattedChoice;
                    }
                }
                console.error("Sadece taş, kağıt ya da makas yazabilirsin!");
            }
        }

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice = getHumanChoice(), computerChoice = getComputerChoice()) {
            if (humanChoice === computerChoice) {
                console.log("Berabere!");
            } else if (humanChoice === "Taş" && computerChoice === "Kağıt") {
                console.log(`Kaybettin! ${computerChoice} ${humanChoice}'ı sarar!`);
                computerScore++;
            } else if (humanChoice === "Taş" && computerChoice === "Makas") {
                console.log(`Kazandın! ${humanChoice} ${computerChoice}'ı kırar!`);
                humanScore++;
            } else if (humanChoice === "Kağıt" && computerChoice === "Makas") {
                console.log(`Kaybettin! ${computerChoice} ${humanChoice}'ı keser!`);
                computerScore++;
            } else if (humanChoice === "Kağıt" && computerChoice === "Taş") {
                console.log(`Kazandın! ${humanChoice} ${computerChoice}'ı sarar!`);
                humanScore++;
            } else if (humanChoice === "Makas" && computerChoice === "Taş") {
                console.log(`Kaybettin! ${computerChoice} ${humanChoice}'ı kırar!`);
                computerScore++;
            } else if (humanChoice === "Makas" && computerChoice === "Kağıt") {
                console.log(`Kazandın! ${humanChoice} ${computerChoice}'ı keser!`);
                humanScore++;
            } 
        }

        function playGame() {
            for (let i = 0; i < 100; i++) {
                playRound();

                if (humanScore === 5) {
                    console.log("Kazandın! Tekrar oynamak için playGame().");
                    console.log(`Skorun: ${humanScore}, Bilgisayarın skoru: ${computerScore}`);
                    humanScore = 0;
                    computerScore = 0;
                    break;
                } else if (computerScore === 5) {
                    console.log("Kaybettin! Tekrar oynamak için playGame().");
                    console.log(`Skorun: ${humanScore}, Bilgisayarın skoru: ${computerScore}`);
                    humanScore = 0;
                    computerScore = 0;
                    break;
                }
            }
        }
    </script>
    
</body>
</html>
